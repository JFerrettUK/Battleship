<!DOCTYPE html>
<html>
  <head>
    <title>Battleship</title>
    <link rel="stylesheet" href="../src/dom/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="logoCont">
      <img src="/battleshiplogo.png" class="logo" alt="Battleship Logo" />
    </div>
    <div class="announceCont">
      <div id="announceText"><strong></strong></div>
      <div class="buttonContainer">
        <div></div>
        <button>Play again</button>
      </div>
    </div>
    <div id="boardContainers">
      <div class="boardCont">
        <div id="userTitle">User</div>
        <div id="userBoard"></div>
      </div>
      <div class="boardCont">
        <div id="aiTitle">AI</div>
        <div id="aiBoard"></div>
      </div>
      <div class="shipElements">
        <img
          src="/2square.png"
          alt="2 ship"
          id="2ship"
          class="shipPiece"
          draggable
        />
        <br />
        <img
          src="/3square.png"
          alt="3 ship"
          id="3ship"
          class="shipPiece"
          draggable
        />
        <br />
        <img
          src="/4square.png"
          alt="4 ship"
          id="4ship"
          class="shipPiece"
          draggable
        />
        <br />
        <img
          src="/5square.png"
          alt="5 ship"
          id="5ship"
          class="shipPiece"
          draggable
        />
      </div>
    </div>

    <script defer></script>
  </body>
</html>
