<!DOCTYPE html>
<html>
  <head>
    <title>Battleship</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="logoCont">
      <img src="battleshiplogo.png" class="logo" alt="Battleship Logo" />
    </div>
    <div class="announceCont">
      <div id="announceText"><strong></strong></div>
      <div class="buttonContainer">
        <div></div>
        <button>Play again</button>
      </div>
    </div>
    <div id="boardContainers">
      <div class="boardCont1">
        <div id="userTitle">User</div>
        <div id="userBoard"></div>
      </div>
      <div class="boardCont2">
        <div id="aiTitle">AI</div>
        <div id="aiBoard"></div>
      </div>
      <div class="shipElements">
        <div id="flipShips">
          Drag your squares onto the board; ensure you place the ships
          correctly. Click here to rotate your ships
        </div>
        <br />
        <div id="horShips">
          <img
            src="2square.png"
            alt="2 ship"
            id="2ship"
            class="shipPiece"
            draggable
            data-orientation="horizontal"
          />
          <br />
          <img
            src="3square.png"
            alt="3 ship"
            id="3ship"
            class="shipPiece"
            draggable
            data-orientation="horizontal"
          />
          <br />
          <img
            src="4square.png"
            alt="4 ship"
            id="4ship"
            class="shipPiece"
            draggable
            data-orientation="horizontal"
          />
          <br />
          <img
            src="5square.png"
            alt="5 ship"
            id="5ship"
            class="shipPiece"
            draggable
            data-orientation="horizontal"
          />
          <br />
        </div>
        <div id="verShips">
          <img
            src="2squareV.png"
            alt="2 ship"
            id="2shipV"
            class="shipPiece"
            draggable
            data-orientation="vertical"
          />
          <br />
          <img
            src="3squareV.png"
            alt="3 ship"
            id="3shipV"
            class="shipPiece"
            draggable
            data-orientation="vertical"
          />
          <br />
          <img
            src="4squareV.png"
            alt="4 ship"
            id="4shipV"
            class="shipPiece"
            draggable
            data-orientation="vertical"
          />
          <br />
          <img
            src="5squareV.png"
            alt="5 ship"
            id="5shipV"
            class="shipPiece"
            draggable
            data-orientation="vertical"
          />
        </div>
      </div>
    </div>
    <script defer></script>
  </body>
</html>
