<!DOCTYPE html>
<html>
  <head>
    <title>Battleship</title>
    <link rel="stylesheet" href="../src/dom/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="logoCont">
      <img src="/battleshiplogo.png" class="logo" alt="Battleship Logo" />
    </div>
    <div class="announceCont" id="announceCont">
      <div id="announceText"><strong>You win!</strong></div>
    </div>
    <div id="boardContainers">
      <div class="boardCont">
        <div id="userTitle">User</div>
        <div id="userBoard"></div>
      </div>
      <div class="boardCont">
        <div id="aiTitle">AI</div>
        <div id="aiBoard"></div>
      </div>
    </div>
    <script defer>
      function testImage(url) {
        var img = new Image();
        img.onload = function () {
          console.log("Image loaded successfully.");
        };
        img.onerror = function () {
          console.log("Error loading image.");
        };
        img.src = url;
      }

      window.addEventListener("DOMContentLoaded", function () {
        var missedElements = document.getElementsByClassName("missed");
        for (var i = 0; i < missedElements.length; i++) {
          missedElements[i].style.backgroundImage = 'url("./src/redx.png")';
        }
      });
    </script>
  </body>
</html>
